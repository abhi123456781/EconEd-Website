    html { scroll-behavior: smooth; }
    .navbar-hidden { transform: translateY(-100%); transition: transform .3s ease-in-out; }
    .navbar-visible { transform: translateY(0); transition: transform .3s ease-in-out; }
    .nav-link { position: relative; padding-bottom: 4px; transition: color .3s; color: inherit; }
    .nav-link::after {
      content: ""; position: absolute; left: 50%; bottom: 0;
      transform: translateX(-50%) scaleX(0); transform-origin: center;
      width: 100%; height: 2px; background-color: #c68a1f;
      transition: transform .4s ease;
    }
    .nav-link:hover { color: #c68a1f; }
    .nav-link:hover::after { transform: translateX(-50%) scaleX(1); }
    #mobile-menu a.nav-link {
      padding: .5rem 1rem; border: 2px solid transparent; border-radius: .5rem;
      display: inline-block; margin: .25rem 0; transition: all .3s ease-in-out;
    }
    #mobile-menu a.nav-link:hover {
      background-color: #facc15; color: #000; border-color: #facc15;
    }
    .scroll-indicator { position: absolute; bottom: .5rem; animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
    .circle-text {
      width: 260px; height: 260px; position: absolute; top: 18%; left: 50%;
      transform: translateX(-50%); animation: spin 15s linear infinite;
    }
    @keyframes spin { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }
    section[id] { scroll-margin-top: 100px; }
    .social-icons a { display: inline-block; margin: 0 .5rem; font-size: 1.5rem; color: white; transition: color .3s; }
    .social-icons a:hover { color: #c68a1f; }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AOS.init({ duration: 800, offset: 100 });
      const nav = document.getElementById("navbar");
      let lastY = window.scrollY;
      window.addEventListener("scroll", () => {
        if (window.scrollY > lastY) {
          nav.classList.replace("navbar-visible","navbar-hidden");
        } else {
          nav.classList.replace("navbar-hidden","navbar-visible");
        }
        lastY = window.scrollY;
      });
      document.getElementById("menu-toggle").addEventListener("click", () => {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    });
